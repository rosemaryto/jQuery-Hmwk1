<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Practice with jQuery Events</title>
  <!--<link href="styles/normalize.css" type="text/css" rel="stylesheet">-->
  <!--<link href="styles/styles.css" type="text/css" rel="stylesheet">-->
  <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <script src="/vectacorp/node_modules/jquery/dist/jquery.js"></script>
  <script>
	  $(document) .ready(function () {
		  //16
		  $('button#clickButton').click(function () {
                window.alert("Click Method button has been clicked!");
            });
		  //17
		  $('button#bindButton').bind('click', function () {
                window.alert("Bind Method button has been clicked!");
            });
		  //18
		  $('button#onButton').on('click', function () {
                window.alert("On Method button has been clicked!");
            });
		  //19
		  $('body').on('click', '#oneButton, #twoButton', function () {
                window.alert("Button 1 or 2 has been clicked!");
            });
        //20
        $('body').on({
                mouseenter: function () {
                    window.alert("Cursor entered the div!");
                },
                mouseleave: function () {
                    window.alert("Cursor left the div!");
                },
                click: function () {
                    window.alert("Cursor clicked the div!");
                }
                }, '#div1');
        //21
        $('body').on({
                mouseenter: function () {
                    $('span').append('Entered div<br>');
                },
                mouseleave: function () {
                    $('span').append('Left div<br>');
                },
                click: function () {
                    $('span').append('Clicked the div<br>');
                }
                }, '#div2');
        //22
        $('a').click(function(e){
            e.preventDefault();
            window.alert(e.target.nodeName + ' triggered the event.');
        });
        $('a:visited').css('color','red');

        //23
        $(window).resize(function () {
                $('#div3').text('width ' + ($(window).width()) + ' height ' + ($(window).height()));
          
            });
        
        //24
        $('#color').focus(function () {
            $('#color').css('background-color', 'lightgray');
        });
        $('#color').blur(function () {
            $('#color').css('background-color', 'white');
        });

        //25
        
        $('#red').submit(function (event) {
            var isValid = true;
            
            var urInfo = $('#red');
            if (urInfo === '') {
                window.alert('Fields are required');
                $('body #red').css('border-color','red');
                isValid = false;
            } else {
                $('body #red').css('border-color','green');
            }

            if (isValid === false) {
                event.preventDefault();
            }
        });
	  });
  </script>
</head>

<body>
	
	<button id="clickButton">Click</button><br><br>

	<button id="bindButton">Bind</button><br><br>

	<button id="onButton">On</button><br><br>

	<button id="oneButton">Button 1</button>

	<button id="twoButton">Button 2</button><br><br>

    <div id="div1" style="width:400px;height:400px;background-color: black;color: white;">DIV1</div><br><br>

    <div id="div2" style="width:400px;height:400px;background-color: silver;">DIV2</div><br><br>
    <span></span><br><br>

    <a href="https://www.google.com/" target="_blank">link</a><br><br>

    <div id="div3"></div><br><br>

    <input type="text" id="color"><br><br>

    <form action="">
        <label for="name">Name</label>
        <input id="red" type="text" required>
        <label for="email">Email</label>
        <input id="red" type="text" required>
        <button type="submit">Submit</button>
    </form>



	
</body>
</html>
